<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

     <title>Jiffy-Giphy</title>
     <link rel="shortcut icon" href="assets/images/icon.png" type="image/x-icon" />

     <!-- normalize before applying styles for consistency across platforms -->
     <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">

     <!-- Bootstrap styles -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

     <!-- Giphy-Mania custom styles -->
     <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="m-0 p-0 w-100 h-100">
     <div id="container" class="w-75 mt-0 mx-auto text-center">
          <header>

               <img id="header-img" class="w-75 mx-auto my-0" src="assets/images/header.png" alt="jiffy giphy">

          </header>

          <div id="instruction" class="h-auto mx-auto text-center">
               <p>
                    Click on buttons to see pictures. Click on pictures to see them animate. Click again to
                    make
                    them stop. Add your own buttons
                    and play!
               </p>
               <p>
                    Animation compliments of <a class="text-center text-info" href="https://giphy.com/">Giphy.com</a>.
               </p>
          </div>

          <div class="row p-2" id="content">
               <div class="col-md-12">

                    <form id="search-form" class="mx-auto p-2 font-weight-bold">
                         <label id="search-label" class="bold" for="search-input">Search:&nbsp;</label>
                         <input id="search-input" type="text">
                         <button id="submit-btn">Submit</button>
                         <button id="clear-btn">Clear Images</button>
                    </form>

                    <div class="row">
                         <div class="col-md-12" id="topic-buttons">

                              <!-- This is where the buttons will go -->

                         </div>
                    </div>

                    <div class="row">
                         <div class="col-md-12 text-center" id="topic-view">

                              <!-- This is where the images will go -->

                         </div>
                    </div>

               </div> <!-- col -->
          </div> <!-- row -->



          <div class="content" id="topic-view">

               <!-- This is where gif images and ratings will go -->

          </div>

     </div> <!-- container -->

     <!-- jQuery library -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

     <!-- Giphy-Mania javascript -->
     <script src="assets/javascript/app.js" type="text/javascript"></script>

</body>

</html>
