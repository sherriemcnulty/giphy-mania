<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

     <title>Jiffy-Giphy</title>
     <link rel="shortcut icon" href="assets/images/icon.png" type="image/x-icon" />

     <!-- normalize before applying styles for consistency across platforms -->
     <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">

     <!-- Bootstrap styles -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

     <!-- Giphy-Mania custom styles -->
     <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

     <div id="container">

          <header><img class="std-width m-auto" src="assets/images/header.png" alt="jiffy giphy"></header>

          <div class="row">
               <div class="col-md-12">
                    <p>
                         Click any topic button to see pictures from that topic. Click the pictures to toggle
                         between still and animated views. You can also add your own buttons by typing what you
                         want to see in the search box. Then press "Submit." Enjoy!
                    </p>

                    <form id="search-form">
                         <label id="search-label" class="bold" for="search-input">Search:&nbsp;</label>
                         <input id="search-input" type="text">
                         <button id="submit-btn" class="bold">Submit</button>
                    </form>
               </div> <!-- col -->
          </div> <!-- row -->

          <div class="row">
               <div class="col-md-12" id="topic-buttons">

                    <!-- This is where the buttons will go -->

               </div>
          </div>

          <div class="content" id="topic-view">

               <!-- This is where gif images and ratings will go -->

          </div>

     </div> <!-- container -->

     <!-- jQuery library -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

     <!-- Giphy-Mania javascript -->
     <script src="assets/javascript/app.js" type="text/javascript"></script>

</body>

</html>
